<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="out">
        <div><h1>Sign Up</h1></div>
        <div class="form">
            <form>
                <div class="lab"><label for="name"><b>Name</b></label></div>
                <div class="inp"><input type="text" name="name" required></div>
                <div class="lab"><label for="email"><b>Email</b></label></div>
                <div class="inp"><input type="email" name="email" required></div>
                <div class="lab"><label for="mobile"><b>Mobile</b></label></div>
                <div class="inp"><input type="tel" name="mobile" required></div>
                <div class="lab"><label for="city"><b>City</b></label></div>
                <div class="inp"><input type="text" name="city" required></div>
                <div class="lab"><label for="course"><b>Course Interested</b></label></div>
                <div class="inp">
                    <select name="course" id="course">
                        <option value="Choose One Option">Choose One Option</option>
                        <option value="--------">--------</option>
                    </select>
                </div>
                <div><button class="b1" onsubmit="myFunction()">Sign Up</button></div>
            </form>
        </div>
    </div>
    <script>
        function myFunction() {
          alert("Hi! Your Sign up form has been submited");
        }
    </script>
</body>
</html>
